<div class="container">
  <div class="row login-container">
    <div class="col-sm-4 align-self-start">
    </div>
    <div class="col-sm-4 align-self-center z-depth-3 padding-20">
      <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="userLogin()">
        <p class="h5 text-center mb-4">Sign in</p>

        <div class="md-form">
          <i class="fa fa-envelope prefix grey-text label-icon"></i>
          <input type="text" id="defaultForm-email" formControlName="username" class="form-control" data-error="wrong email" data-success="right email"
            mdbActive>
          <label for="defaultForm-email">Your email</label>
          <div class="alert alert-danger" *ngIf="loginForm.controls.username.valid == false && isFormSubmitted">Please enter a valid email address</div>
        </div>

        <div class="md-form">
          <i class="fa fa-lock prefix grey-text label-icon"></i>
          <input type="password" id="defaultForm-pass" formControlName="password" class="form-control" mdbActive>
          <label for="defaultForm-pass">Your password</label>
          <div class="alert alert-danger" *ngIf="loginForm.controls.password.valid == false && isFormSubmitted">Please enter the password</div>
        </div>

        <div class="text-right margin-bottom-20"><span class="cursor-pointer" (click)="forgotPassword()"> Forgot password? </span></div>
        <div class="text-center">
          <button type="submit" class="btn btn-default waves-light" mdbRippleRadius>Login</button>
        </div>
      </form>
    </div>
    <div class="col-sm-4  align-self-end">
    </div>
  </div>
</div>
